               #cd $home/crest-test
               #$CONDA/bin/crest $home/crest-test/HGCIXCUEYOPUTN.xyz -xname -opt vtight -chrg 0 -uhf 0 -gfn2 -nozs -T 1
               # test pysis #
               #pysis --version
               # test Openbabel #
               #obabel --version

               ###################################
               # run Organometallic YARP Example #
               ###################################
               cd $home/examples/
               pytest -s

               ###############################
               # run YARP-xTB pytest Example #
               ###############################
               cd $home/pyTEST_Example/
               sed -i "s|CONDA_PATH|${CONDA}|g" test_rxn.py
               pytest -s
      shell: bash
