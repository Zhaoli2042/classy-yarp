name: Python application test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version
        activate-environment: classy-yarp
        environment-file: env_linux_workflow.yaml

    - name: Install dependencies
      run: |
        #echo $CONDA_DEFAULT_ENV
        #sed -i "s|WORKFLOW|${CONDA_DEFAULT_ENV}|g" env_linux_workflow.yaml
        #conda env update --file env_linux_workflow.yaml --prune
        $CONDA/bin/conda env update --file env_linux.yaml --name base
        #conda init
        #conda activate classy-yarp
        if [ -f pytest_requirements.txt ]; then 
          pip install -r pytest_requirements.txt; 
        fi
        pip install .
        # CHECK
        pip freeze
        # Prepare pysis env
        cp .pysisyphusrc /home/runner/.pysisyphusrc
        sed -i "s|CONDA_ENV|${CONDA}|g" /home/runner/.pysisyphusrc
        conda list
    - name: Run pytest
      run: |
               home=$(pwd)
               echo $CONDA
               
               whereis xtb
               whereis crest
               #$CONDA/bin/xtb --version
               #$CONDA/bin/crest --version

               ######################
               # TEST INSTALLATIONS #
               ######################
